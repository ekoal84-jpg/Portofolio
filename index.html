<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
        }
        
        #result {
            width: 100%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .buttons button {
            width: 23%;
            height: 40px;
            margin: 2px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled value="0">
        <div class="buttons">
            <button onclick="clearResult()">C</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('+')">+</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('*')">*</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToResult('/')">/</button>
            <button onclick="deleteLast()">Del</button>
            <button onclick="appendToResult('.')">.</button>
        </div>
    </div>
    <script>
        let isFirstInput = true;

        function appendToResult(value) {
            const resultField = document.getElementById('result');
            if (isFirstInput && value !== '0') {
                resultField.value = ''; // Reset jika ini adalah input pertama dan bukan 0
                isFirstInput = false; // Setel ke false setelah input pertama
            }
            resultField.value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
            isFirstInput = true; // Reset untuk input pertama
        }

        function deleteLast() {
            const resultField = document.getElementById('result');
            resultField.value = resultField.value.slice(0, -1); // Hapus karakter terakhir
        }

        function calculateResult() {
            const resultField = document.getElementById('result');
            resultField.value = eval(resultField.value); // Hitung hasil
        }
    </script>
</body>
</html>
